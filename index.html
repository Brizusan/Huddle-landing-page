<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!----font Awesome---->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Styles -->
  <link rel="stylesheet" href="./css/index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="master container">
    <section class="master__hero">
        <header class="hero__header">
          <img class="header-logo" src="images/logo.svg" alt="header logo" loading="lazy">
        </header>
        <img class="hero-img" src="images/illustration-mockups.svg" alt="hero img" loading="lazy">
    </section>
    <section class="master__content">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="master__content-p">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="cta">Register</button>
    </section>
    <footer class="master__footer-social">
      <div class="nav__social">
        <a href="#" class="link__social">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="link__social">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="link__social">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer>
  </main>

</html>
